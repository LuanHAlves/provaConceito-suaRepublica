<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/apple-icon.png}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" th:href="@{/assets/scss/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body class="">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
               <div class="login-logo">
                        <img class="align-content" th:src="@{/images/logo.png}" alt=""width="140">
                </div> 
                <div class="login-form">
                    <form th:action="@{/cadastroRepublica}" method="post" th:object="${republica}">
                        <div class="form-group">
                            <label>Nome da república</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome da república" required="required">
                        </div>
                        <div class="form-group" >
                            <label>Endereço</label>
                            <input type="text" th:field="*{endereco}" class="form-control" placeholder="Endereço" required="required">
                        </div>
                        <div class="form-group" >
                            <label>Endereço de e-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Endereço de e-mail" required="required">
                        </div>
                        <div class="form-group">
                            <label>Lotação</label>
                            <input type="number" th:field="*{lotacao}"class="form-control" placeholder="lotação" required="required">
                        </div>
                        
                        <div class="form-group">
                            <label>Valor das desesas</label>
                            <input type="number" th:field="*{valorDespesas}"class="form-control" placeholder="Despesas" required="required">
                        </div>
                        
                        <div class="form-group">
                            <label>Valor do aluguel</label>
                            <input type="number" th:field="*{valorAluguel}"class="form-control" placeholder="Aluguel" required="required">
                        </div>
            
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Registre sua republica</button>
                        <div class="register-link m-t-15 text-center">
                        </div>
                    </form>
                    <div>
            			<a href="/listaRepublica" class="btn btn-success btn-flat m-b-30 m-t-30">Lista de republicas</a>
        			</div>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>


</body>
</html>
