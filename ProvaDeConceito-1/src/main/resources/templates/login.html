<body class="bg-dark">


	<div class="sufee-login d-flex align-content-center flex-wrap">
		<div class="container">
			<div class="login-content">
			

				<div class="login-form">
				<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Log in ou senha incorreto, por favor verifique</p>
						</div>
						
					<form th:action="@{/login}" method="POST">
						
						<div class="form-group">
							<label>Username:</label> <input type="text" id="username" name="username"
								class="form-control" placeholder="E-mail">
						</div>
						<div class="form-group">
							<label>Senha:</label> <input type="password" id="password"
								name="password" class="form-control" placeholder="Senha">
						</div>

						<input type="submit" name="submit" value="Login" 
							class="btn btn-success btn-flat m-b-30 m-t-30">
					</form>
					<div class="register-link m-t-15 text-center">
							<p>
								Ainda n√£o tem uma conta? <a th:href="@{/registro}">Registre-se aqui</a>
							</p>
						</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
	<script th:src="@{/assets/js/plugins.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>


</body>
