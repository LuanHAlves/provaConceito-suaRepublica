<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/apple-icon.png}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" th:href="@{/assets/scss/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
               <!--  <div class="login-logo">
                        <img class="align-content" th:src="@{/images/logo.png}" alt="">
                </div> -->
                <div class="login-form">
                    <form th:action="@{/registro}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label>Nome do usuário</label>
                            <input type="text" th:field="*{nomeUsuario}" class="form-control" placeholder="Seu nome">
                        	<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('nomeUsuario')}" th:errors="*{nomeUsuario}"
											class="validation-message"></label>
                        </div>
                        <div class="form-group" >
                            <label>Endereço de e-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Endereço de e-mail">
                        	<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
											class="validation-message"></label>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" th:field="*{senha}"class="form-control" placeholder="Senha">
                        	<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
											class="validation-message"></label>
                        </div>
                        
                        <div class="form-group">
                            <label>Confirmar Senha</label>
                            <input type="password" th:field="*{confirmacaoSenha}"class="form-control" placeholder="Confirme sua senha">
                        	<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('confirmacaoSenha')}" th:errors="*{confirmacaoSenha}"
											class="validation-message"></label>
                        </div>
            
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Registre-se</button>
                        <div class="register-link m-t-15 text-center">
                            <p>Já tem uma conta? <a th:href="@{/login}"> Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>


</body>
</html>
